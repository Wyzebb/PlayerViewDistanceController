name: PlayerViewDistanceController
version: '${project.version}'
main: me.wyzebb.playerviewdistancecontroller.PlayerViewDistanceController
api-version: '1.21'
author: Wyzebb
description: A plugin that makes view distance controllable for each player
prefix: PVDC
folia-supported: true
commands:
  viewdistance:
    description: Change a player's max view distance
    usage: "Use /vd for help"
    aliases:
      - setchunks
      - vd

permissions:
  pvdc.others:
    description: Allows you to change the max view distance of other players
    default: op

  pvdc.self:
    description: Allows you to change your own max view distance
    default: op

  pvdc.setonline:
    description: Allows view distance command for all online players
    default: op

  pvdc.reload:
    description: Allows view distance reload command
    default: op

  pvdc.maxdistance:
    description: Allows max view distance to be set via luckperms eg pvdc.maxdistance.3

  pvdc.*:
    description: Permission for everything
    default: op
    children:
      pvdc.others: true
      pvdc.self: true
      pvdc.setonline: true
      pvdc.reload: true
