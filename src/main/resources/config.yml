# Configurations for individual players can be found in the players directory
# See prefixes.yml to change max view distances for people with certain name prefixes

################## Main settings ##################

set-default-distance: true

# Default view distance for anyone who joins the server (Must be between 2 and 32)
default-distance: 32

# Maximum view distance for anyone (Cannot exceed 32)
max-distance: 32

# Minimum view distance for anyone (Cannot be less than 2)
min-distance: 2

# Display a message when a player joins telling them what their view distance is set to
display-msg-on-join: true

# Display a message when a player joins telling them what their view distance is set to, when it is the default or maximum
display-max-join-msg: false

# If chunks loaded will be limited for AFK players
afk-chunk-limiter: true

# After how many seconds the plugin will consider a player AFK
afkTime: 10

################## Messages ##################
# Color codes may be used for this section using the '§' symbol

join-msg: "§e§l(!) §eYour maximum view distance is currently set to {chunks} chunks"

self-view-distance-change-msg: "§a§l(!) §aYou changed your maximum view distance to {chunks} chunks"

player-offline-msg: "§c§l(!) §cThat player is not online!"

# The message displayed for the command sender when they change someone else's maximum view distance
sender-view-distance-change-msg: "§a§l(!) §a{target-player}'s maximum view distance was changed to {chunks} chunks"

# The message displayed for a player when their maximum view distance has been changed
target-view-distance-change-msg: "§a§l(!) §aYour maximum view distance has been changed to {chunks} chunks"

# The message displayed when there are not enough arguments or the arguments are invalid
incorrect-args: "§c§l(!) §cIncorrect arguments - Use /vd help for help"

prefix-chunks-set-msg: "§a§l(!) §aYour maximum view distance was set to {chunks} chunks because of your name's prefix"

all-online-change-msg: "§a§l(!) §aThe maximum view distance of all online players has been set to {chunks} chunks"

reload-config-msg: "§a§l(!) §aThe PVDC config files have been successfully reloaded"

no-permission: "§c§l(!) §cYou do not have permission to execute this command!"

self-view-distance-get-msg: "§e§l(!) §eYour maximum view distance is currently set to {chunks} chunks"

view-distance-get-msg: "§e§l(!) §e{target-player}'s maximum view distance is currently set to {chunks} chunks"